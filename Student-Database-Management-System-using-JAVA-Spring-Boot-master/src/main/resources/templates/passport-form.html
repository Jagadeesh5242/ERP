<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <title>Save Student Passport</title>

    <style>
        body {
            background: linear-gradient(135deg, #f0f4c3, #e1f5fe);
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background-color: #007bff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand,
        .nav-link {
            color: #fff !important;
            font-weight: 600;
        }

        .navbar-brand:hover,
        .nav-link:hover {
            color: #f1f1f1 !important;
        }

        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }

        h3 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
            border: 2px solid #007bff;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0, 86, 179, 0.5);
        }

        .btn-info {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .btn-info:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            margin-bottom: 20px;
            text-align: left;
            color: #007bff;
            font-weight: 500;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">MyWebsite</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students}">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/courses}">Courses</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h3>Passport Form</h3>
        <hr>

        <a th:href="@{/students}" class="back-link">Back to Student List</a>

        <p class="h4 mb-4">Save Student Passport</p>

        <form action="#" th:action="@{'/passports/save?id='+${id}}" th:object="${thePassport}" method="POST">

            <input type="text" th:field="*{number}" class="form-control mb-4" placeholder="Passport Number" required />

            <button type="submit" class="btn btn-info col-12">Save</button>

        </form>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
