<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            color: #fff;
        }

        form input {
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        form input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 10px;
            background: #764ba2;
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #667eea;
        }

        .form-control {
            border-radius: 50px;
            padding: 15px;
        }

        .text-danger {
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #e0e0e0;
        }

        p {
            text-align: center;
            margin-top: 10px;
            color: #fff;
        }

        p a {
            color: #e0e0e0;
            text-decoration: none;
        }

        p a:hover {
            color: #fff;
            text-decoration: underline;
        }

        /* Subtle animations */
        input:focus, button:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0px 0px 8px rgba(102, 126, 234, 0.8);
        }

        /* Adding a subtle animation when loading */
        .container {
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <title>User Login</title>
</head>

<body>
    <div class="container">
        <h3>User Login</h3>
        <hr>

        <!-- Error Message -->
        <div class="text-danger" th:text="${message}"></div>

        <!-- Login Form -->
        <form class="login-form" action="#" th:action="@{/user/login}" th:object="${theUserLogin}" method="POST">

            <!-- Username Field -->
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Enter Username" th:field="*{username}" required>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Enter Password" th:field="*{password}" required>
            </div>

            <!-- Forgot Password Link -->
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a th:href="@{/login/signup}">Sign up here</a></p>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiXtOHR3lBM58TFAyAhrqUzQfeFf3A/NxPHlDgHuJykP5fDpoT9bUkl76PbY7" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+LyLkK3AgBXk2n7J3ntw3slVVf6B1Y5mZl5V9zVRslw0b5B37EpC7zWGI" crossorigin="anonymous"></script>
</body>

</html>
